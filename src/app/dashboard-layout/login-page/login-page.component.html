<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Login" name="login" ngModel required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name="password" ngModel required />
        </mat-form-field>
      </p>
      <div class="button">
        <button color="primary" class="password-btn" mat-button>Forgot password?</button>
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
