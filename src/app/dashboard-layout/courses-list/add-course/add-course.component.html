<mat-card>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <mat-card-title>{{ params.data.name }}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>{{ "courses.add-course.name" | translate }}</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="name.invalid && name.errors.required">{{
          "courses.validator.required" | translate
        }}</mat-error>
        <mat-error *ngIf="name.invalid && name.errors.maxlength && !name.errors.required"
          >{{ "courses.validator.max-length" | translate }} > 50</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <textarea matInput formControlName="description" class="text-area"></textarea>
        <mat-error *ngIf="description.invalid && description.errors.required">{{
          "courses.validator.required" | translate
        }}</mat-error>
        <mat-error *ngIf="description.invalid && description.errors.maxlength && !description.errors.required"
          >{{ "courses.validator.max-length" | translate }} > 500</mat-error
        >
      </mat-form-field>

      <!-- separate form' components -->
      <div class="course-fields">
        <app-duration-course formControlName="length"></app-duration-course>
        <app-creation-course-date formControlName="date"></app-creation-course-date>
        <app-course-authors formControlName="authors"></app-course-authors>
      </div>
      <!--// separate form' components -->
    </mat-card-content>

    <mat-card-actions class="actions">
      <button mat-flat-button type="button" (click)="onCancelClick()" class="btn">
        {{ "courses.button.cancel" | translate }}
      </button>
      <button
        mat-flat-button
        type="submit"
        [disabled]="courseForm.invalid || courseForm.pristine"
        class="submit-btn"
      >
        {{ "courses.button.save" | translate }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
