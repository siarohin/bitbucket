<mat-form-field appearance="outline" [formGroup]="courseForm">
  <mat-label>Date</mat-label>
  <input matInput formControlName="date" [matDatepicker]="picker" (dateChange)="onDateChange()" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
