<mat-form-field appearance="outline" [formGroup]="courseForm">
  <mat-label
    >Duration
    <span class="mat-label__convert" *ngIf="courseForm.valid">{{
      getDuration() | convertTime
    }}</span></mat-label
  >
  <input matInput formControlName="duration" (change)="onDurationChange()" />
</mat-form-field>
